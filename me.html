<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .interests {
            margin-top: 30px;
            text-align: center;
        }
        .interests img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to My Personal Webpage</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hey there! I'm passionate about chess, food, music, and playing guitar. This webpage is a glimpse into my world.</p>
        <div class="interests">
            <img src="chess.jpg" alt="Chess">
            <img src="food.jpg" alt="Food">
            <img src="music.jpg" alt="Music">
            <img src="guitar.jpg" alt="Guitar">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
